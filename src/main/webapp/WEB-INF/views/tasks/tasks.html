<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Завдання</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .menu-bar {
            background-color: #4aeaff;
            padding: 20px;
            width: 100%;
            height: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            vertical-align: auto;
        }

        .menu-button {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            margin-left: 10px;
            font-size: x-large;
        }

        .user-button {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            margin-right: 20px;
            font-size: x-large;
        }

        h2 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .button-container {
            width: 300px;
            margin: 0 auto;
        }

        .main {
            background-color: #ffffff;
            border-radius: 10px;
            text-align: center;
            height: calc(100vh - 40px); /* Займати весь доступний простір по вертикалі (100vh) мінус висота меню (40px) */
            width: 260px;
            flex-direction: column;
            align-items: start;
            justify-content: flex-start; /* Вирівнювання контенту вгору */
            padding-top: 20px; /* Доданий внутрішній відступ зверху */
        }

        .create-task-button{
            display: block;
            width: 100%;
            background-color: #4aeaff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            margin-bottom: 10px;
        }

        .create-task-button:hover{
            background-color: #48d1ff;
        }

    </style>
</head>
<body>
<div class="menu-bar">
    <a th:href="@{/menu}" th:method="GET" class="menu-button"> Abs Manager</a>
    <a th:href="@{/info}" th:method="GET" class="user-button"> Профіль</a>
</div>
<h1>Плани</h1>
<table>
    <tr>
        <th>Назва</th>
        <th>Дата початку</th>
        <th>Дата закінчення</th>
        <th>Виконано</th>
    </tr>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.name}"></td>
        <td th:text="${task.getStart_time()}"></td>
        <td th:text="${task.getEnd_time()}"></td>
        <td th:text="${task.isCompleted()}"></td>
    </tr>
</table>
<br/>
<div class="button-container">
    <form th:method="GET" th:action="@{/plan/tasks/new}">
        <input type="hidden" name="planId" th:value="${planId}" />
        <button class="create-task-button" type="submit">Створити завдання</button>
    </form>
</div>
</body>
</html>
